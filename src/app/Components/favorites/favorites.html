<div class="container py-5">
  <h2 class="mb-4 text-center fw-bold">My Favorites ❤️</h2>

  <!-- لو مفيش منتجات -->
  <div *ngIf="favorites.length === 0" class="text-center text-muted">
    <p>No favorites yet</p>
  </div>

  <!-- عرض المنتجات -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of favorites">
      <div class="card favorite-card shadow-sm border-0 rounded-4 h-100 d-flex flex-column justify-content-between text-center">
        
        <!-- صورة المنتج -->
        <div class="p-3">
          <img 
            [src]="product.images[0]" 
            alt="{{ product.name }}" 
            class="img-fluid rounded-3"
            style="max-height: 150px; object-fit: contain;">
        </div>

        <!-- بيانات المنتج -->
        <div class="card-body d-flex flex-column justify-content-between p-3">
          <h6 class="card-title mb-2 fw-semibold text-truncate" 
              style="max-width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            {{ product.name }}
          </h6>

          <p class="card-text text-danger fw-bold mb-3">${{ product.price }}</p>

          <div class="mt-auto">
            <button 
              class="btn btn-outline-danger btn-sm rounded-pill px-3 w-100"
              (click)="remove(product.id)">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
