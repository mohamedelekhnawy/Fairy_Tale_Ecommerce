<div class="container">
    <h1>Our Collection</h1>
    <p>Discover handcrafted bags made with love and attention to detail</p>
    <div class="mb-3">
        <span class="text-muted">Showing {{ productCount }} of {{ allProducts.length }} products</span>
    </div>
    <div class="row gx-4 ">
        <div class="filter col-lg-3  mb-4 d-flex justify-content-center">
            <app-side-bar (filtersChanged)="onFiltersChanged($event)" class=" "></app-side-bar>
        </div>
        <app-product-cards [products]="filteredProducts" class="col-lg-9 col-md-12 d-flex justify-content-center products-card">
        </app-product-cards>
    </div>
</div>
